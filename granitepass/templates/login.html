<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <div id="container">
        <img src="{{ url_for('static', filename='images/logo.png') }}">

        <form id="mainForm" action="/login" method="POST">
            <h2>{{ title }}</h2>
            
            <div class="form-control">
            <label for="user">{{ user }}</label>
                <input type="text" id="user" name="user" placeholder="Enter your User" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="password">{{ password }}</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" autocomplete="off">
                <i class="icon"></i>
            </div>
            
            <button type="submit">{{ enter_btn }}</button>

        </form>

        </div>
    </div>
</body>
</html>
